# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self
 # Agent VM image name
pool:
  name: carpool1
  demands:
   - agent.name -equals carpool1

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '551d7fc2-bef9-42cd-ac82-639a7884a8cd'
  imageRepository: 'aboubacardiabycarsenegal'
  containerRegistry: 'domfinregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/CarSenegalBakend.Api/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
